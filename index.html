<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script type="module" src="./js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/Gitfav.svg" alt="logo com o nome Gitfav">
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <img class="star" src="./assets/star.svg" alt="estrela">
                    FAVORITAR
                </button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody >
                
                <tr>
                    

                </tr>
            </tbody>
        </table>
        <div class="hide">
            <img class="zeroFavorite" src="./assets/Estrela.svg" alt="">
            <h2>Nenhum favorito ainda</h2>
        </div>
    </div>
</body>
</html>
